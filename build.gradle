plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
}

// by default use Java 11
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'org.mockito:mockito-junit-jupiter:3.3.3'
    compile 'org.beryx:text-io:3.4.0'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'

    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.21'
}

application {
    // Define the main class for the application.
    mainClassName = 'ch.zhaw.it.pm2.professor.Launcher'
}

test {
    testLogging {
        showStandardStreams = true;
    }
    // Use junit platform for unit tests
    useJUnitPlatform()
}
